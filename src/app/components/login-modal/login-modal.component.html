<div class="modal-header">
    <h4 class="modal-title">Connexion</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <form #loginForm="ngForm" (submit)="onLoginFormSubmit()" novalidate>
        <div class="form-row justify-content-center">
            <div class="col-lg-10">
                <div class="form-group">
                    <label for="login_email">Adresse email</label>
                    <input type="email" class="form-control" id="login_email" placeholder="Adresse email"
                           name="login_email"
                           [(ngModel)]="emailAddressLogin" email>
                </div>
            </div>
        </div>
        <div class="form-row justify-content-center">
            <div class="col-lg-10">
                <div class="form-group">
                    <label for="login_password">Mot de passe</label>
                    <input type="password" class="form-control" id="login_password" placeholder="Mot de passe"
                           name="login_password"
                           [(ngModel)]="passwordLogin">
                </div>
            </div>
        </div>

        <div class="form-row justify-content-center signin-signup-btn-container">
            <div class="col-lg-5">
                <button mat-raised-button color="primary" class="full-width-button" type="submit">Connexion</button>
            </div>
            <div class="col-lg-5">
                <button mat-raised-button color="primary" class="full-width-button">S'inscrire</button>
            </div>
        </div>

        <div class="form-row justify-content-center">
            <div class="col-lg-10">
                <button mat-raised-button color="primary" class="full-width-button google-connect-button"
                        (click)="onLoginWithGoogleButtonClicked()">Connexion avec Google
                </button>
            </div>
        </div>
    </form>
</div>
