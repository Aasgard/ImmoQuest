<div class="modal-header">
    <h4 class="modal-title">Ajout d'un bien immobilier</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<mat-progress-bar [color]="'primary'" [value]="uploadPourcentage" class="upload-progress-bar" [ngClass]="{'upload-progress-bar-active': isUploading}">
</mat-progress-bar>
<div class="modal-body">
    <mat-accordion [multi]="true">

        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <img class="create-marker-icon-title" src="assets/house.png" alt="BienImmobilier" draggable="false">
                    Bien immobilier
                </mat-panel-title>
                <mat-panel-description>Renseignements généraux sur le bien immobilier</mat-panel-description>
            </mat-expansion-panel-header>
        </mat-expansion-panel>

        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <img class="create-marker-icon-title" src="assets/map.png" alt="Localisation" draggable="false">
                    Localisation
                </mat-panel-title>
                <mat-panel-description>Endroit où se trouve le bien</mat-panel-description>
            </mat-expansion-panel-header>
            <div class="form-row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="create_marker_latitude">Latitude</label>
                        <input type="text" class="form-control" id="create_marker_latitude" placeholder="Latitude"
                               [value]="marker.lat" disabled>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="create_marker_longitude">Longitude</label>
                        <input type="text" class="form-control" id="create_marker_longitude" placeholder="Longitude"
                               [value]="marker.lng" disabled>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="create_marker_address">Adresse</label>
                        <input type="text" class="form-control" id="create_marker_address" placeholder="Adresse">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="create_marker_city">Ville</label>
                        <input type="text" class="form-control" id="create_marker_city" placeholder="Ville">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="create_marker_postalcode">Code Postal</label>
                        <input type="text" class="form-control" id="create_marker_postalcode" placeholder="Code Postal">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="create_marker_moreinfos">Informations complémentaires</label>
                        <textarea class="form-control" id="create_marker_moreinfos" rows="5"
                                  placeholder="Informations complémentaires sur le bien immobilier concernant la localisation ou le batiment ..."></textarea>
                    </div>
                </div>
            </div>
        </mat-expansion-panel>

        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <img class="create-marker-icon-title" src="assets/telephone.png" alt="Contact" draggable="false">
                    Contact
                </mat-panel-title>
                <mat-panel-description>Personne / agence de contact pour ce bien immobilier</mat-panel-description>
            </mat-expansion-panel-header>
            <div class="form-row">
                <div class="btn-group btn-group-toggle create-marker-contact-type-choice" ngbRadioGroup name="radioBasic" [(ngModel)]="isAgenceSelected">
                    <label ngbButtonLabel class="btn-primary">
                        <input ngbButton type="radio" [value]="false"> Particulier
                    </label>
                    <label ngbButtonLabel class="btn-primary">
                        <input ngbButton type="radio" [value]="true"> Agence
                    </label>
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-6" *ngIf="!isAgenceSelected">
                    <div class="form-group">
                        <label for="create_marker_longitude">Nom personne</label>
                        <input type="text" class="form-control" placeholder="Nom personne">
                    </div>
                </div>
                <div class="col-lg-6" *ngIf="isAgenceSelected">
                    <div class="form-group">
                        <label for="create_marker_longitude">Nom agence</label>
                        <input type="text" class="form-control" placeholder="Nom agence">
                    </div>
                </div>
            </div>
        </mat-expansion-panel>

        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <img class="create-marker-icon-title" src="assets/email.png" alt="ImagesEtDocuments" draggable="false">
                    Images & Documents
                </mat-panel-title>
                <mat-panel-description>Images et document en rapport avec le bien</mat-panel-description>
            </mat-expansion-panel-header>
            <div class="form-row">
                <div class="col-lg-6">
                    <button type="button" mat-raised-button color="primary" (click)="createMarkerDocumentInput.click()">Ajouter une image / document</button>
                    <input hidden type="file" #createMarkerDocumentInput (change)="onFileInputChanged($event)"/>
                </div>
                <div class="col-lg-6 create_marker_file_extensions_wrapper">
                    <img src="assets/file_extensions/doc.png" alt="DOC" draggable="false">
                    <img src="assets/file_extensions/txt.png" alt="TXT" draggable="false">
                    <img src="assets/file_extensions/pdf.png" alt="PDF" draggable="false">
                    <img src="assets/file_extensions/xls.png" alt="XLS" draggable="false">
                    <img src="assets/file_extensions/jpg.png" alt="JPG" draggable="false">
                    <img src="assets/file_extensions/png.png" alt="PNG" draggable="false">
                </div>
            </div>
        </mat-expansion-panel>

    </mat-accordion>
</div>
<div class="modal-footer">
    <button mat-raised-button color="primary">Enregistrer</button>
    <button mat-button (click)="activeModal.close('Close click')">Fermer</button>
</div>
