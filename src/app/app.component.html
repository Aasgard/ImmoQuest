<agm-map
        [latitude]="lat"
        [longitude]="lng"
        [zoom]="zoom"
        [disableDefaultUI]="false"
        [zoomControl]="false"
        [fullscreenControl]="true"
        (mapClick)="onMapClicked($event)"
        (mapRightClick)="onMapRightClicked($event)"
        (idle)="onMapIdled($event)"
>
    <agm-marker *ngFor="let marker of items | async" [latitude]="marker.lat" [longitude]="marker.lng" [label]=""></agm-marker>
</agm-map>
<router-outlet></router-outlet>
