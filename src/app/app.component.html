<agm-map
        [latitude]="lat"
        [longitude]="lng"
        [zoom]="zoom"
        [disableDefaultUI]="false"
        [zoomControl]="false"
        (mapClick)="onMapClicked($event)"
        (mapRightClick)="onMapRightClicked($event)"
>
    <agm-marker *ngFor="let marker of markers" [latitude]="marker.lat" [longitude]="marker.lng" [label]="marker.label"></agm-marker>
</agm-map>
<router-outlet></router-outlet>
